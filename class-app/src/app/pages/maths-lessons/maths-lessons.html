<div class="container-fluid py-4"
     style="
       background: 
         linear-gradient(to right, rgba(255,255,255,0.9), rgba(0,123,255,0.1)),
         url('assets/backcourse.jpeg'); 
       background-repeat: no-repeat;
       background-size: cover;
       background-position: center;
       min-height: 100vh;
     ">
  
  <div class="container py-4">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let lesson of lessons">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ lesson.name }}</h5>
            <p class="card-text">{{ lesson.description }}</p>
            <p class="mt-auto fw-bold text-success">
              {{ lesson.price | currency:'USD':'symbol':'1.2-2' }}
            </p>
            <button class="btn btn-primary mt-2"
                    (click)="buyLesson(lesson.name)">
              Buy
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
