<div class="container-fluid bg-primary py-5"  style="background: linear-gradient(to right, #478891, #ffffff);">
  <!-- content -->

<div class="container-fluid mt-5 mb-5">
  <h2 class="text-center mb-4">📍 Contact Us</h2>
  <div class="row g-3 align-items-start">
    <!-- Map - Left side -->
    <div class="col-md-6 px-3">
      <div class="card shadow-sm h-100">
        <div class="card-body p-3">
          <h5 class="card-title">Our Location</h5>
          <p class="card-text">123 Main Street, Colombo, Sri Lanka</p>
          <div class="ratio ratio-16x9">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126744.86096797293!2d79.81276444444444!3d6.9270789!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae2595ef651cacf%3A0x4526c2058b22eabc!2sColombo!5e0!3m2!1sen!2slk!4v1629112361749!5m2!1sen!2slk" 
              style="border:0;" 
              allowfullscreen="" 
              loading="lazy">
            </iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- Contact Form - Right side -->
    <div class="col-md-6 px-3">
      <div class="card shadow-sm h-100">
        <div class="card-body p-3">
          <h5 class="card-title">Send Us a Message</h5>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Grade</label>
              <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
</div>
